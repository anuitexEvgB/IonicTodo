<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo-list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of (users | async)">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.title }}</p>
      </ion-label>
      <ion-icon slot="start" icon="rocket" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
